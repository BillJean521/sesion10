<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
   <script>
        let a = parseInt(prompt("Ingrese un numero: "));
        let b = parseInt(prompt("Ingrese otro numero: "));
        let suma = a+b;
        let resta = a-b;
        let mul = a*b;
        let div = a/b;
        
        document.write("Operaciones Aritmeticas","<br>");
        console.log("Suma: ",suma);
        document.write("Suma: ",suma,"<br>");
        console.log("Resta: ",resta);
        document.write(" Resta: ",resta,"<br>");
        console.log("Multiplicacion: ",mul);
        document.write("Multiplicacion: ",mul,"<br>");
        console.log("Division: ",div.toFixed(3));
        document.write("Division: ",div.toFixed(3),"<br>");

        document.write("Operaciones Logicas","<br>");
        console.log(`${a} es mayor que ${b}:`,a>b);
        document.write(`${a} es mayor que ${b}:`,a>b,"<br>");
        console.log(`${a} es menor que ${b}:`,a<b);
        document.write(`${a} es menor que ${b}:`,a<b,"<br>");
        console.log(`${a} es igual que ${b}:`,a===b);
        document.write(`${a} es igual que ${b}:`, a===b ,"<br>");
        console.log(`${a} es igual que ${b}:`,a!=b);
        document.write(`${a} es diferente que ${b}:`, a!=b ,"<br>");


   </script> 
</body>
</html>
