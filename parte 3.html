<html lang="en">
<head>

</head>
<body>
    <script>
        document.write("<h1>   BIENVENIDOS   </h1>","<br>");
        let nombre=prompt("Ingrese su nombre: ");
        let edad= parseInt("Ingrese su edad: ");
        let licencia=prompt("Tiene licencia? (s/n): ").toLowerCase()==="s";

        let esMayorDeEdad=false;
        let tieneLicencia=false;

        if(edad>=18){
            esMayorDeEdad=true;
        }
        if(licencia){
            tieneLicencia=true;
        }

        document.write("<h2>RESULTADOS</h2>","<br>");

        puedeConducir = esMayorDeEdad&&tieneLicencia;
        console.log(`Se単or@ ${nombre} Puede conducir `, puedeConducir);
        document.write(`Se単or@ ${nombre} Puede conducir `, puedeConducir,"<br>");

        siPuedeConducir= esMayorDeEdad||tieneLicencia;
        console.log("多Puede conducir? ", siPuedeConducir);
        document.write("多Puede conducir", siPuedeConducir,"<br>");

    </script>
</body>
</html>
